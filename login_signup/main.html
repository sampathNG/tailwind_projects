<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="p-8 w-full bg-white shadow-sm sm:w-96">
        <h2 class="text-center font-semibold text-2xl">Login</h2>
        <form action="#">
            <div class="mb-4">
                <label for="" class="block text-gray-700 font-bold text-sm mb-2">Email</label>
                <input type="text" placeholder="Enter Your Email" class="py-2 px-4 border rounded-md focus:border-blue-300 focus:outline-none focus:ring">
                
            </div>
            <div class="mb-4">
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name"
                  class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
              </div>
        </form>
    </div>
  </body>
</html>
